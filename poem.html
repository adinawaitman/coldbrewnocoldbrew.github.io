<font size="+5">
    <b>This Is Just To Say</b>
    BY WILLIAM CARLOS WILLIAMS <br>
    I have eaten
    the plums
    that were in
    the icebox
    
    and which
    you were probably
    saving
    for breakfast
    
    Forgive me
    they were delicious
    so sweet
    and so cold    
</font>

</center>
